<section class="form-section" id="services">
  <div class="row dashboard">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
          <div class="card-body">
              <h5 class="card-title text-center">{{ form_title }}</h5>
              <form class="form-signin" method="POST">
                  {% csrf_token %}
                  {% bootstrap_form form %}

              </form>
          </div>
      </div>
  </div>
</div>
