
{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-shrink navbar-dark fixed-top navbar-scrolled" id="mainNav">
  <div class="container">
    <a class="navbar-brand" href="{% url "home" %}"><img src="../../static/img/quietsharenav.png" width="150px"></a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto my-2 my-lg-0">


      <li class="nav-item">
        <a class="nav-link js-scroll-trigger" href="{% url "login" %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link js-scroll-trigger" href"{% url "signup" %}">Signup</a>

        <!-- NEED TO TEST WHEN LOGGED IN -->
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="/users/{{ user.username }}/">{{ user }}</a>
          </li>
        {% endif %}

      </li>
    </ul>
  </div>
</div>
</nav>


<!-- Services Section -->
{% include "accounts/form_snippet.html" with form_title="Sign Up" %}

{% endblock content %}
